<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>Test Arduino/Roboclaw Commands</h1>
        <span id="arduinodata"></span><br/>
        <button onclick="doArduinoCommand('help')">Help</button><br/>
        <button onclick="doArduinoCommand('version')">Version</button><br/>
        <button onclick="doArduinoCommand('status')">Status</button><br/>
        <button onclick="doArduinoCommand('status/stop','nostatus')">Auto Status Stop</button><br/>
        <button onclick="doArduinoCommand('status/start/500','status')">Auto Status Start 500</button><br/>
        <button onclick="doArduinoCommand('status/start/200','status')">Auto Status Start 200</button><br/>
        <button onclick="doArduinoCommand('stop')">Stop Motors</button><br/>
        <button onclick="doArduinoCommand('forward/30/30')">Forward at 30 30</button><br/>
        <button onclick="doArduinoCommand('forward/80/80')">Forward at 80 80</button><br/>
        <button onclick="doArduinoCommand('backward/30/30')">Backward at 30 30</button><br/>
        <button onclick="doArduinoCommand('backward/80/80')">Backward at 80 80</button><br/>
        <button onclick="doArduinoCommand('left/30/30')">Left at 30 30</button><br/>
        <button onclick="doArduinoCommand('left/80/80')">Left at 80 80</button><br/>
        <button onclick="doArduinoCommand('right/30/30')">Right at 30 30</button><br/>
        <button onclick="doArduinoCommand('right/80/80')">Right at 80 80</button><br/>
        <hr>
        Forward:<input id="forward" type="range" min="0" max="100" value="0" class="slider" 
            oninput="doArduinoStartMovement(this, event)"
            onclick="doArduinoEndMovement(this, event)"
            /><br/>
        Backward:<input id="backward" type="range" min="0" max="100" value="0" class="slider" 
            oninput="doArduinoStartMovement(this)"
            onclick="doArduinoEndMovement(this, event)"
            /><br/>
        Left:<input id="left" type="range" min="0" max="100" value="0" class="slider" 
            oninput="doArduinoStartMovement(this)"
            onclick="doArduinoEndMovement(this, event)"
            /><br/>
        Right:<input id="right" type="range" min="0" max="100" value="0" class="slider" 
            oninput="doArduinoStartMovement(this)"
            onclick="doArduinoEndMovement(this, event)"
            /><br/>
    </body>
    <script src="p5.min.js"></script>
    <script src="index.js"></script>
</html>
